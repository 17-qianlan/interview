<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
    </head>
    <body>
        <script>
            function curring(x){
                return function(y) {
                    return x+y;
                }
            }
            const curry = curring(1);
            console.log(curry(1));
        </script>
    </body>
</html>
