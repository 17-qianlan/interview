<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
        <style type="text/css">
            
        </style>
    </head>
    <body>
        <script>
            var a, i;
            for (i=0; i<10; i++) {
                a = document.createElement('a');
                a.innerHTML = i + '</br>';
                a.addEventListener('click', function(e){
                    e.preventDefault();
                    alert(i);
                })
                document.body.appendChild(a);
            }
        </script>
    </body>
</html>
