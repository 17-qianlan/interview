<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
    </head>
    <body>
        
        <script>
            console.log([1, 10, 3, 4, 5, 6].copyWithin(1, 3, 5));// [1, 4, 5, 4, 5, 6]
            console.log([1, 10, 3, 4, 5].copyWithin(1, 3, 4));// [1, 4, 3, 4, 5]
            console.log([7, 2, 3, 6, 9].copyWithin(4, 1, 4));// [7, 2, 3, 6, 2]
        </script>
    </body>
</html>
