<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浅蓝</title>
    </head>
    <body>
        <script>
            (() => {
                const obj = {
                    a: 1,
                    b: ['1', '3', 3, {
                        d: 2
                    }]
                }
                const arr = [
                    1,
                    2,
                    {
                        a: 1,
                        b: 2,
                        c: [0, 10]
                    }
                ]
                const copy = (obj) => {
                    let _obj = obj instanceof Array? []: {};
                    for (const [key, val] of Object.entries(obj)) {
                        _obj[key] = /object/ig.test(typeof val)? copy(val): val;
                    }
                    return _obj;
                }
                const a = copy(arr);
                /*console.log(obj);
                a.b[3].b = 66666;
                a.b.push(1000);
                console.log(a);*/
                console.log(arr);
                a.push(10000);
                a[2].c.push(100388);
                console.log(a);
            })();
        </script>
    </body>
</html>
